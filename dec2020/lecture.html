<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lecture 1</title>
  </head>
  <body>
    <!-- HTML Element Syntax: <tagName> Content </tagName> -->
    <h1>Hello Class!</h1>
    Hello Class!

    <!-- Self-closing tags (e.g. img tag) syntax: <tagName /> -->
    <!-- <img /> -->

    <!-- Attributes ALWAYS GO NEXT TO START TAG BEFORE >  -->
    <!-- syntax: attributeName="value", except for boolean attributes -->
    <img src="smile.png" width="400" />

    <!-- <!DOCTYPE html> -->
    <!-- This tells the browser that you're going to use HTML 5 -->

    <!-- <html lang="en"> root element -->
    <!-- will alwasy be the first element in your HTML file after the DOCTYPE -->

    <!-- <head>  contains metadata -->
    <!-- metadata is data about data -->

    <!-- <meta charset="UTF-8" /> -->

    <!-- <title>Document</title> -->

    <!-- <body> -->
    <!-- everything that you want visible to the user goes inside of the body tag -->

    <!-- dev tools -->
    <!-- on mac option + command + i for chrome -->
    <!-- on windows control + shift + i -->

    <!-- block vs inline elements -->
    <!-- block elements will take up the entire available width -->
    <!-- inline elements will only take up the width neccessary to display the content -->

    <!-- div no semantics -->
    <div>This is a <span>division</span> tag</div>

    <div>
      This is a
      <div>division</div>
      tag
    </div>

    <!-- how to highlight several instances of words - use command + d or control + d if using windows -->

    <!-- section -->
    <section>All content here is somehow related</section>

    <!-- p -->
    <p>This would be a paragraph.</p>

    <!-- type lorem and then enter to get dummy text -->

    <!-- heading tags -->
    <h1>Hello Class!</h1>
    <h2>Hello Class!</h2>
    <h3>Hello Class!</h3>
    <h4>Hello Class!</h4>
    <h5>Hello Class!</h5>
    <h6>Hello Class!</h6>

    <!-- ol ul li -->
    <ol>
      <li>Pre heat oven</li>
      <li>Make cake mix</li>
    </ol>

    <ul>
      <li>Ten</li>
      <li>Axe</li>
    </ul>

    <!-- anchor it's just a link -->
    <a href="http://linkedin.com">LinkedIn</a>

    <!-- image & video & audio -->
  </body>
</html>
